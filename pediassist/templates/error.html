<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PediAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-stethoscope"></i> PediAssist
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/simple">
                    <i class="fas fa-arrow-left"></i> Back to Form
                </a>
                <a class="nav-link text-white" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="display-4 text-danger mb-4">Error Occurred</h1>
                    <div class="alert alert-danger" role="alert">
                        <h4><i class="fas fa-exclamation-circle"></i> Error Details</h4>
                        <p class="mb-0">{{ error }}</p>
                    </div>
                    <div class="mt-4">
                        <p class="text-muted">
                            Please check the following:
                        </p>
                        <ul class="text-start">
                            <li>Ensure all required fields are filled correctly</li>
                            <li>Check your internet connection</li>
                            <li>Verify that your license is valid</li>
                            <li>Try refreshing the page</li>
                        </ul>
                    </div>
                    <div class="mt-4">
                        <a href="/simple" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-arrow-left"></i> Back to Form
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
